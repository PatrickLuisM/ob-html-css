<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="container">
        <img src="../css/logov2.png" alt="">
        <h3>Registrate sin roche </h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227" alt="">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://www.svgrepo.com/show/38395/twitter-logo-shape.svg" alt="">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto los terminos y condiciones</span>
            </label>
            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
    
</body>
</html>
